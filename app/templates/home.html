{% extends "base.html" %}
{% block content %}
<div class="row align-items-center">
    <div class="col-md-4 text-center">
        <img src="{{ profile.image }}" class="rounded-circle img-fluid" alt="Profile Picture">
    </div>
    <div class="col-md-8">
        <h1>Hello, I'm {{ profile.name }}</h1>
        <p>{{ profile.bio }}</p>
        <div>
            {% for platform, link in profile.social.items() %}
                <a href="{{ link }}" target="_blank" class="btn btn-outline-primary btn-sm me-2">{{ platform }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
